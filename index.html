<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S T O P W A T C H</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
        <h1>Vanilla DOM Stopwatch ‚è±</h1>
    </div>
    <div class="timer">
        <div class="time">
            <h1 id="min">0min</h1>
        </div>
        <div class="time">
            <h1 id="sec">0sec</h1>
        </div>
        <div class="time">
            <h1 id="ms">0ms</h1>
        </div>
    </div>
    <div class="buttons">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
